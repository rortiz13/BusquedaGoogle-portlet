<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>
<h:form id="frm">
<h:commandButton   value="Volver" action="view">	</h:commandButton> 	<br/><br/>
<p:dataTable  value="#{BeanBusqueda.datosBusqs}" var="row" id="lista" rows="12"  paginator="true"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "  
                 rowsPerPageTemplate="5,10,15" style="border-style:none;"   type="none">    
            <f:facet name="header">  
             Resultados
            </f:facet>  
             <p:column style="border-style:none;"> 
            <p:commandLink   ajax="false"> 
              <h:outputText value=" #{row.tituloObra}" style=" font-size:18px;"  />	  
              <p:fileDownload value="#{BeanBusqueda.getFile(row)}" />            
            </p:commandLink> 
            <h:outputText value=" #{row.nRegistro},#{row.tipoObra} #{row.fechaCre} -  #{row.fechaReg} #{row.nomAutor} #{row.papAutor} #{row.sapAutor}"  style=" font-size:18px;" />
			<br/>           
            <h:outputText value=" #{row.descObra}"  style=" font-size:14px;" />
            <br />  
           </p:column>
    </p:dataTable > 
    
</h:form>
	</h:body>
</f:view>
