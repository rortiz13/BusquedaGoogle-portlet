<?xml version="1.0"?>

<f:view
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
>
	<h:head />
	<h:body>	
		<h:form enctype="multipart/form-data">
		<div align="center">
	       	<h:commandButton   value="Nueva Busqueda" action="view">	</h:commandButton> 	<br/><br/>
	     </div> 
		<div align="center"> 
		<p:panelGrid style="border-style:none;"   type="none" >
			 <p:row>  
			  <p:column  colspan="5" rowspan="5">  
               <h:graphicImage url="http://propintel.uexternado.edu.co/Pr0P1n73L-3xT3rNaD0-U3C/wp-content/uploads/2013/01/DNDA.jpg"  width="150px" height="150px" ></h:graphicImage>
            </p:column>
            <p:column  colspan="4" style="text-align: center">  
                <h:outputText   value="MINISTERIO DEL INTERIOR" style=" font-size:15px;font-weight:bolder;" ></h:outputText><br/>
				<h:outputText   value="DIRECCION NACIONAL DE DERECHO DE AUTOR" style=" font-size:13px;font-weight:bolder;"></h:outputText>	<br/>
				<h:outputText   value="UNIDAD ADMINISTRATIVA ESPECIAL" style=" font-size:13px;font-weight:bolder;"></h:outputText>	<br/>
				<h:outputText   value="OFICINA DE REGISTRO" style=" font-size:13px;font-weight:bolder;"></h:outputText>	<br/>
				<h:outputText   value="#{BeanBusqueda.datosBusq.tipoObra}" style=" font-size:15px;font-weight:bolder;color:#000099;text-decoration: underline;"></h:outputText>
            </p:column>  
            <p:column  colspan="5" rowspan="5">  
             	 <h:outputText   value="Libro-Tomo-Partida" style="font-weight:bolder;" ></h:outputText><br/>
				<h:outputText   value="#{BeanBusqueda.datosBusq.nRegistro}" ></h:outputText>	<br/>
				<h:outputText   value="Fecha Registro" style="font-weight:bolder;"></h:outputText>	<br/>
				<h:outputText   value="#{BeanBusqueda.datosBusq.fechaReg}" ></h:outputText>	<br/>
            </p:column>              
	        </p:row>  	  
	</p:panelGrid> 
	<br/><br/><br/>	
	</div>				
			<div align="left">
				<h:outputText   value="DATOS DE LAS PERSONAS" style=" font-size:14px;font-weight:bolder;color:#000099"></h:outputText>	<br/>
				<p:dataTable  value="#{BeanBusqueda.datosPer}" var="row" id="listass"  width="50%" >  
			       	<p:column headerText="Tipo de Intervinente" >  
			            <h:outputText value="#{row.tipoInterv}" style="color:#009900;font-weight:bolder"  />  
			        </p:column>  
			        <p:column headerText="No Identificacion">  
			            <h:outputText value="#{row.cedula}" />  
			        </p:column>  
			  
			        <p:column headerText="Nombres y Apellidoss">  
			            <h:outputText value="#{row.nombres}" />  
			        </p:column>  
			  
			        <p:column headerText="Nacionalidad">  
			            <h:outputText value="#{row.nacion}" />  
			        </p:column>  
			  
			        <p:column headerText="Ciudad">  
			            <h:outputText value="#{row.ciudad}" />  
			        </p:column>  
			        
			    </p:dataTable> 	<br/><br/>		
			</div>
			<div align="left"> 
			<h:outputText   value="TITULO" style=" font-size:14px;font-weight:bolder;color:#000099"></h:outputText>	<br/><br/>
			<h:panelGrid columns="1" cellpadding="5">				
				<h:outputText   value="#{BeanBusqueda.datosBusq.tituloObra}" ></h:outputText>	
			 </h:panelGrid>
			 <br/><br/>
			</div>
			<div align="left"> 
				<h:outputText   value="CLASE E IDENTIFICACION" style=" font-size:14px;font-weight:bolder;color:#000099"></h:outputText>	<br/>
				<h:panelGrid columns="1" cellpadding="5"> 				
				<p:dataTable  value="#{BeanBusqueda.datosObra}" var="row3" id="dobr" style="border-style:none;"   type="none" >  
			        <p:column >  
			            <h:outputText value="#{row3.codigo}" style="font-weight:bolder;" />  
			        </p:column>  			  
			        <p:column >  
			            <h:outputText value="#{row3.nombre}" />  
			        </p:column>    
			       
			    </p:dataTable> 	<br/><br/>
			 </h:panelGrid>
			 <br/><br/>
			</div>
			<div align="left"> 
				<h:outputText   value="OBRAS FIJADAS EN EL FONOGRAMA" style=" font-size:14px;font-weight:bolder;color:#000099"></h:outputText>	<br/>
				<h:panelGrid columns="1" cellpadding="5"> 
				<p:dataTable  value="#{BeanBusqueda.datosFono}" var="row2" id="fono" style="border-style:none;"   type="none" >  
			        <p:column headerText="Titulo" >  
			            <h:outputText value="#{row2.codigo}" style="font-weight:bolder;" />  
			        </p:column>  			  
			        <p:column headerText="Autor(es)" >  
			            <h:outputText value="#{row2.nombre}" />  
			        </p:column>    
			       
			    </p:dataTable> 	<br/><br/>
				
			 </h:panelGrid>
			 
			 <br/><br/>
			</div>
			<div align="left"> 
				<h:outputText   value="OBSERVACIONES GENERALES DE LA OBRA" style=" font-size:14px;font-weight:bolder;color:#000099"></h:outputText>	<br/>
				<h:panelGrid columns="1" cellpadding="5"> 
				<h:outputText   value="#{BeanBusqueda.datosBusq.obs}" ></h:outputText>
				
			 </h:panelGrid>
			 
			 <br/><br/>
			</div>
			<div align="left"> 
			<h:outputText   value="DATOS DEL SOLICITANTE" style=" font-size:14px;font-weight:bolder;color:#000099" ></h:outputText>	<br/><br/>
			<h:panelGrid columns="2" cellpadding="2"> 
				<h:outputText   value="Nombres y Apellidos " style="font-weight:bolder;"></h:outputText>
				<h:outputText   value="#{BeanBusqueda.solic.nomApe}" ></h:outputText>				
				<h:outputText   value="No de Identificacion " style="font-weight:bolder;"></h:outputText>
				<h:outputText   value="#{BeanBusqueda.solic.ident}" ></h:outputText>
				<h:outputText   value="Nacional de " style="font-weight:bolder;"></h:outputText>
				<h:outputText   value="#{BeanBusqueda.solic.nacionalidad}" ></h:outputText>
				<h:outputText   value="Ciudad " style="font-weight:bolder;"></h:outputText>
				<h:outputText   value="#{BeanBusqueda.solic.ciudad}" ></h:outputText>				
			 </h:panelGrid>
			 <br/><br/>
			</div>
			<div align="left"> 
				<h:outputText   value="Nota: El derecho de autor protege exclusivamente la forma mediante la cual las ideas del autor son descritas, explicadas, ilustradas o incorporadas a las" style="font-size:10px;"></h:outputText>
				<h:outputText   value="obras . No son objeto de proteccion las ideas contenidas en las obras literarias y artisticas, o el contenido ideologico o tecnico de las obras cientificas, ni su" style="font-size:10px;"></h:outputText>				
				<h:outputText   value="aprovechamiento industrial o comercial (articulo 7mo de la decision 351 de 1993)" style="font-size:10px;"></h:outputText>
							
			 
			 <br/><br/>
			</div>
			
			
		</h:form>
	</h:body>
</f:view>
